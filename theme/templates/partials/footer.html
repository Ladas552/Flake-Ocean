<div>
  <p>
    {{ config.author }} Â© {{ now(format="%Y") }}
    {% if config.extra.license %}| Licensed under {{ config.extra.license }}{% endif %}
  </p>
  {% if config.extra.footer %}
  <p>
    {% for name, link in config.extra.footer %}
    <a href="{{ link }}" target="_blank" rel="noopener">{{ name }}</a>
    {% if not loop.last %} | {% endif %}
    {% endfor %}
  </p>
  {% endif %}
</div>
