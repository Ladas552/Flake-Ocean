<nav class="flex items-center h-full px-4">
  <!-- Menu Button (Mobile) -->
  <button @click="toggleMobile" class="menu-btn md:hidden" aria-label="Toggle Menu">
    <svg x-show="!openMobile" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
    </svg>
    <svg x-show="openMobile" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
    </svg>
  </button>

  <!-- Title -->
  <a href="/" class="header-title">{{ config.title | title }}</a>

  <!-- Desktop Navigation Links -->
  <div class="hidden md:flex md:items-center md:gap-6 md:ml-8">
    <a :class="{ 'active-nav': currentPage.startsWith('/categories') }" class="nav-link" href="/categories">Tags</a>
  </div>

  <div x-data="theme">

      :aria-label="current === 'dark' ? 'Switch to light mode' : 'Switch to dark mode'">
      <svg x-show="current === 'dark'" fill="none" stroke="currentColor" viewBox="0 0 24 24">

        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
      </svg>
    </button>
  </div>
</nav>

<!-- Mobile Menu -->
<div x-show="openMobile" @click.outside="openMobile = false" class="mobile-menu md:hidden" style="display: none;">
  <a :class="{ 'active': currentPage.startsWith('/categories') }" href="/categories">Tags</a>
</div>
